<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <h1 class="navBar__title">UPLINK CYBERNETICS</h1>
            <ul class="navBar__links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./project.html">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="contactPage" >
            <form class="contactForm" action="#">
                <h1 class="contactPage__formTitle">Contact</h1> 
                <input type="text" name="email" class="contactForm__Name" placeholder="Enter Your Name Here...">
                <input type="email" name="email" class="contactForm__Email" placeholder="Enter Your Email Here...">
                <textarea name="info" class="contactForm__textArea" id="feedback" cols="30" rows="10" placeholder="Type Something here..."></textarea>
                <input class="contactForm__btn" type="submit">
            </form>
            <div class="formSubmit">
                
                <img class="formSubmit__Icon" src="images/FormSuccess.png"></img>
                <h1 class="formSubmit__Msg">  Your email was sucessfully sent!</h1>
            </div>
        </div>
    
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
